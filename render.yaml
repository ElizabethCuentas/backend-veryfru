services:
- type: web
  name: backend-veryfru
  env: python
  plan: free
  buildCommand: pip install -r requirements.txt
  startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
  autoDeploy: true
  envVars:
  - key: PYTHON_VERSION
    value: 3.11.6
  - key: DATABASE_URL
    sync: false
  - key: CORS_ORIGINS
    value: "*"
